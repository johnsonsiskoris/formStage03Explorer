<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormularioStage03</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">


</head>

<body>
    <div class="page">
        <header>
            <h1>MENTORIA
            </h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria
            </p>
        </header>

        <form>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do Evento</legend>
                    <div class="fullName">
                        <div class="input-wrapper">
                            <label for="event-name">Nome</label>
                            <input type="text" id="event-title" />
                        </div>
                        <div class="input-wrapper">
                            <label for="event-name">Sobrenome</label>
                            <input type="text" id="event-title" />
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-email">Email <span>(digite um email válido)</span></label>
                        <input type="text" id="event-email" />
                    </div>

                    <div class="input-wrapper">
                        <label for="event-password">Senha <span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" id="event-password" />
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>INFORMAÇÕES DO MENTOR</legend>
                <div class="input-wrapper">
                    <label for="event-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                    <input type="text" id="event-title" />
                </div>
            </fieldset>

            <fieldset>
                <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>

                <h2>Primeira mentoria</h2>
                <div class="col-3">
                    <div class="input-wrapper">
                        <label for="event-data">Data <span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="event-data" />
                    </div>
                    <div class="input-wrapper">
                        <label for="event-begin">Das </label>
                        <input type="time" id="event-begin" />
                    </div>
                    <div class="input-wrapper">
                        <label for="event-end">Até </label>
                        <input type="time" id="event-end" />
                    </div>
                </div>

                <h2>Segunda mentoria</h2>
                <div class="col-3">
                    <div class="input-wrapper">
                        <label for="event-data">Data <span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="event-data" />
                    </div>
                    <div class="input-wrapper">
                        <label for="event-begin">Das </label>
                        <input type="time" id="event-begin" />
                    </div>
                    <div class="input-wrapper">
                        <label for="event-end">Até </label>
                        <input type="time" id="event-end" />
                    </div>
                </div>
            </fieldset>

        </form>

      <footer>
            <input class="button" type="submit" value="Salvar">
      </footer>

    </div>

</body>

</html>
